- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.bash_profile: shell/bash_profile
    ~/.bash_prompt: shell/bash_prompt
    ~/.aliases: shell/aliases
    ~/.git_completion: shell/git_completion
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.zshrc: shell/zshrc
