- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bash_prompt: bash/bash_prompt
    ~/.aliases: bash/aliases
    ~/.git_completion: bash/git_completion
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.zshrc: zsh/zshrc
